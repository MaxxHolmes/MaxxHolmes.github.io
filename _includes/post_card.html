<article class="post">
	<header>
		<div class="title">
			<h2><a href="{{post.url}}">{{post.title}}</a></h2>
		</div>
		<div class="meta">
			<time class="published" datetime=post.date>{{ post.date | date_to_long_string }}</time>
			<a href="{{post.url}}" class="author"><span class="name">Maxx Holmes</span><img src="/images/avatar.jpg" alt="" /></a>
		</div>
	</header>
	<span class="image featured"><img src={{post.titleimg}} alt="" /></span>
		{{ post.summary }}
	<footer>
		<ul class="stats">
			{% for category in post.categories %}
			<li><a href="#">{{category}}</a></li>
			{% endfor %}
			<li><a href="#" class="icon solid fa-heart">0</a></li>
			<li><a href="#" class="icon solid fa-comment">0</a></li>
		</ul>
	</footer>
</article>
