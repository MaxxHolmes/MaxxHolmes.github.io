<article class="mini-post">
	<header>
		<h3><a href="{{post.url}}">{{post.title}}</a></h3>
		<time class="published" datetime=post.date>{{ post.date | date_to_long_string }}</time>
		<a href="#" class="author"><img src="images/avatar.jpg" alt="" /></a>
	</header>
	<a href="{{post.url}}" class="image"><img src={{post.titleimg}} alt="" /></a>
</article>
